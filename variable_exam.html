<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Example</title>
</head>

<body>
    <script>
        // 변수와 상수
        // 변수 (Variable) 데이터를 저장할 때 쓰이는 "이름이 붙은 저장소"
        // 자바스크립트에선 let 키워드를 사용해 변수를 생성한다.

        // let message;
        // message = 'Hello'; // message 변수에 'Hello' 문자열 저장

        // same to same
        // let message = 'Hello';
        // alert(message);

        // 한 줄에 여러 변수 선언
        // let user = 'John', age = 25, message = 'Hello';

        // 한 줄에 한 개의 변수 작성
        // let user = 'John';
        // let age = 25;
        // let message = 'Hello';

        // let message;

        // message = 'Hello !';
        // message = 'World !';

        // alert(message); // 'World !' 출력

        // 함수형 언어
        // 함수형 프로그래밍 언어는 변수값 변경을 금지합니다.
        // 스칼라와 얼랭은 대표적인 함수형 언어 입니다.
        // 이들 언어에서는 "상자 속에" 값이 일단 저장되면, 그 값을 영원히 유지합니다.
        // 다른 값을 저장하고 싶다면 새로운 상자를 만들어야( 새로운 변수 선언 )만 합니다.
        // 이전 변수를 재사용 불가능 !

        // 변수 명명 규칙
        // 변수명에는 오직 문자와 숫자, 그리고 $, _ 만 들어갈 수 있다.
        // 첫 글자는 숫자가 될 수 없습니다.

        // 상수 ( 변하지 않는 수 )
        // const myBirthday = '94.04.08';

        // myBirthday = '123'; // TypeError: Assignment to constant variable.

        /*
            요약

            var / let / const 를 사용해 변수를 선언할 수 있다.
            let - 모던한 변수 선언 키워드
            var - 오래된 변수 선언 키워드 ( 잘 사용하지 않는다. )
            const - let과 비슷, 변수의 값을 변경할 수 없다.

            변수명은 변수가 담고 있는 것이 무엇인지 쉽게 알 수 있도록 지어져야 한다.
        */

        // 과제 #1 변수 가지고 놀기
        let admin;
        let name = 'John';
        admin = name;
        alert(admin);

        // 과제 #2 올바른 이름 선택하기
        let currentPlanet = 'Earth';
        let currentUserName;

        // 과제 #3 상수 올바로 사용하기
        const birthday = '18.04.1982';
        const age = someCode(birthday);
        // birthday를 대문자 상수로 바꾸는 것이 적절할까?
        // 아니면 age 역시 대문자 상수로 바꾸는 것이 괜찮은 선택일까?
        // 나의 답 : birthday를 대문자로 바꾸고, age는 birthday에 따라서 달리지기 때문에 소문자로 둔다.

    </script>
</body>

</html>
