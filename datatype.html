<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Exam</title>
</head>

<body>
    <script>
        // 자료형
        // 자바스크립트의 변수는 어떤 데이터든지 담을 수 있다.
        // 변수는 어떤 순간에는 문자열일 수 있고, 다른 순간에는 숫자가 될 수도 있다.

        // 변수값을 문자열에서 숫자로 바꿔도 에러가 발생하지 않는다.
        let message = 'Hello';
        message = 123456;

        // 이처럼 자료의 타입은 있지만, 변수의 타입은 언제든지 바꿀 수 있는 언어를 "동적 타입(Dynamically Typed)" 언어라고 부릅니다.
        // 자바스크립트에는 7가지의 기본 자료형이 있습니다.

        // 1. 숫자형
        let n = 123;
        n = 12.345;

        // 숫자형은 정수 및 부동소수점 숫자를 나타냅니다.
        // 숫자형과 관련된 연산엔 곱셉(*), 나눗셈(/), 덧셈(+), 뺄셈(-) 등이 있습니다.
        // 숫자형엔 일반적인 숫자 외에 Infinity, -Infinity, NaN같은 "특수 숫자 값"이 포함된다.

        // Infinity는 특별한 값이 없는 무한대를 나타냅니다.

        // 어떤 숫자든 0으로 나누면 무한대를 얻을 수 있습니다.
        alert(1 / 0); // Infinity

        alert(Infinity) // Infinity 직접 참조

        // NaN은 계산 중에 에러가 발생했다는 것을 나타내준다.
        alert("숫자가 아님" / 2); // NaN, 문자열을 숫자로 나누면 오류가 발생한다.


        // 2. 문자형
        // 자바스크립트에서는 문자열(string)을 따옴표로 묶습니다.

        let str = "Hello";
        let str2 = 'Single quotes are ok too';
        let phrase = `can embed ${str}`;

        // 따옴표의 종류
        // 1. 큰 따옴표 : "Hello"
        // 2. 작은 따옴표 : 'Hello'
        // 3. 역 따옴표 ( 백틱, backtick ) : `Hello`

        // 큰 따옴표와 작은 따옴표는 자바스크립트에선 차이를 두지 않는다.
        // 역 따옴표로 변수나 표현식을 감싼 후 ${...}안에 넣어주면, 원하는 변수나 표현식을 문자열 중간에 손쉽게 넣을 수 있다.

        // let name = 'John';
        // alert(`Hello, ${name}!`); // Hello, John

        // alert(`the result is ${1 + 2}`); // the result is 3

        // * 자바스크립트는 char는 없다 !

        // 3. 불린형 (논리형)
        // 불린형은 true, false 두 가지 값밖에 없는 자료형

        let nameFieldChecked = true;
        let ageFieldChecked = false;

        // 불린값은 비교 결과를 저장할 때 사용되기도 한다.
        let isGreater = 4 > 1;
        alert(isGreater); // true

        // 4. null 값
        // null 값은 지금까지 소개한 자료형 중 어느 자료형에도 속하지 않는 값이다.

        let age = null;

        // 자바스크립트의 null은 자바스크립트 이외 언어의 null과 성격이 다르다.
        // 자바스크립트 이외 언어세는 null을 "존재하지 않는 객체에 대한 참조" 또는 "널 포인터(null pointer)"를 나타낼 때 사용한다.

        // 자바스크립트에서의 null => "존재하지 않는" 값, "비어 있는" 값, "알 수 없는"값을 나타냅니다.

        // 5. undefined 값
        // undefined 값도 null이 자신만의 고유한 자료형을 만드는 것처럼 자신만의 자료형을 형성한다.
        // undefined는 "값이 할당되지 않은 상태"를 나타낼때 사용한다.

        // 변수는 선언했지만, 값을 할당하지 않았다면 해당 변수에 undefined가 자동으로 할당 됩니다.

        let x;
        alert(x); // undefined

        // undefined는 변수에 값이 할당되었는지 여부를 확일할 때 사용하도록 한다.

        // 6. 객체와 심볼
        // 객체(object)는 특수한 자료형 입니다.
        // 객체형을 제외한 다른 자료형은 문자열이든 숫자든 한 가지만 표현할 수 있기 때문에 원시(primitive) 자료형이라 부릅니다.
        // 반면 객체는 데이터 컬렉션이나 복잡한 개체(entity)를 표현할 때 사용합니다.

        // symbol은 객체의 고유한 식별자 (unique identifier)를 만들때 사용합니다.

        // 7. typeof 연산자
        // typeof 연산자는 인수의 자료형을 반환해줍니다.
        // 자료형에 따라 처리 방식을 다르게 하고 싶거나 변수의 자료형을 빠르게 알아 내고자 할 때 유용합니다.

        // typeof 연산자는 두 가지 형태의 문법을 지원합니다.
        // 1. 연산자 : typeof x 2. 함수 : typeof(x)

        /*
            요약
            자바스크립트의 기본 자료형 7가지
            1. 숫자형 - 정수, 부동 소수점 숫자
            2. 문자형 - 하나 혹은 그 이상의 문자열을 나타냄
            3. 불린형 - true / false
            4. null - null 값 ( 알 수 없는 값 )
            5. undefined - 할당되지 않은 값
            6. 객체형 - 복잡한 데이터 구조를 표현할 때 사용
            7. 심볼형 - 객체의 고유 식별자를 만들 때 사용
        */

        // 과제 #1 문자열 따옴표

        let name = "Ilya";
        alert(`hello ${1}`); // hello 1
        alert(`hello ${"name"}`); // hello name
        alert(`hello ${name}`); // hello Ilya
    </script>
</body>

</html>
